workflow:
  name: collab-to-aws-transfer
  version: "0.1.32"
  runtime:
    docker: null

  execution:
    constraint: same_host
    memory: 4g
    cpu: 2

  input:
    project_code:
      type: string
    ega_study_id:
      type: string
    ega_dataset_id:
      type: string
    submitter_sample_id:
      type: string
    ega_sample_id:
      type: string
    icgc_sample_id:
      type: string
    submitter:
      type: string
    ega_analysis_id:
      type: string
    ega_experiment_id:  # null if it's analysis
      type: string
    ega_run_id:  # null if it's analysis
      type: string
    bundle_type: # experiement or analysis
      type: string
    bundle_id:   # either egaR or egaX ID
      type: string
    library_strategy:
      type: string
    ega_metadata_repo:
      type: string
    ega_metadata_file_name:
      type: string
    ega_metadata_object_id:  # this is the object_id obtained from ICGC service using bundle_id and ega_metadata_file_name as input
      type: string
    xml_file_md5sum:
      type: string
    files:
      type: array
      items:
        type: object
        properties:
          ega_file_id:
            type: string
          file_name:
            type: string
          file_md5sum:
            type: string
          object_id:  # this is the object_id obtained from ICGC service using bundle_id and file_name as input
            type: string
          idx_file_name:
            type: string
          idx_object_id:
            type: string


  tasks:
    xml_file_download:
      tool: download
      input:
        project_code: project_code
        file_name: ega_metadata_file_name
        object_id: ega_metadata_object_id
        file_md5sum: xml_file_md5sum
      depends_on: null

    # xml_file_upload:
    #   tool: upload
    #   input:
    #     object_id: ega_metadata_object_id  # this is the object_id obtained from ICGC service using bundle_id and ega_metadata_file_name as input
    #     file: file@xml_file_download
    #     file_name: ega_metadata_file_name
    #     file_md5sum: xml_file_md5sum

    parallel_download:
      scatter:
        input:
          ega_file:
            with_items: files
            task_suffix: ega_file.ega_file_id
      tasks:
        download:
          tool: download
          input:
            project_code: project_code
            file_name: ega_file.file_name
            file_md5sum: ega_file.file_md5sum
            object_id: ega_file.object_id
          #depends_on: [xml_file_upload]

        upload:
          tool: upload
          input:
            project_code: project_code
            file_name: file_name@download
            file: file@download
            file_md5sum: file_md5sum@download
            object_id: object_id@download

tools:
  download:
    command: download.py
    input:
      project_code:
        type: string
      file_name:
        type: string
      file_md5sum:
        type: string
      object_id:
        type: string
    output:
      file:  # new field
        type: string
        is_file: true
      file_name:  # passing through
        type: string
      file_md5sum:  # passing through
        type: string
      object_id:  # passing through
        type: string

  upload:
    command: upload.py
    input:
      file:
        type: string
      file_name:
        type: string
      file_md5sum:
        type: string
      object_id:
        type: string
      # the follow params are optional
      idx_object_id:
        type: string
      idx_file:
        type: string
        is_file: true
      idx_file_name:
        type: string
      idx_file_size:
        type: integer
      idx_file_md5sum:
        type: string
