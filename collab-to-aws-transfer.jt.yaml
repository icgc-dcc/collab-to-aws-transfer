workflow:
  name: collab-to-aws-transfer
  version: "0.1.69"
  runtime:
    docker: null

  execution:
    constraint: same_host
    memory: 4g
    cpu: 2

  input:
    project_code:
      type: string
    ega_study_id:
      type: string
    ega_dataset_id:
      type: string
    submitter_sample_id:
      type: string
    ega_sample_id:
      type: string
    icgc_sample_id:
      type: string
    submitter:
      type: string
    ega_analysis_id:
      type: string
    ega_experiment_id:  # null if it's analysis
      type: string
    ega_run_id:  # null if it's analysis
      type: string
    bundle_type: # experiement or analysis
      type: string
    bundle_id:   # either egaR or egaX ID
      type: string
    library_strategy:
      type: string
    ega_metadata_repo:
      type: string
    ega_metadata_file_name:
      type: string
    ega_metadata_object_id:  # this is the object_id obtained from ICGC service using bundle_id and ega_metadata_file_name as input
      type: string
    xml_file_md5sum:
      type: string
    files:
      type: array
      items:
        type: object
        properties:
          ega_file_id:
            type: string
          file_name:
            type: string
          file_md5sum:
            type: string
          object_id:  # this is the object_id obtained from ICGC service using bundle_id and file_name as input
            type: string
          idx_file_name:
            type: string
          idx_object_id:
            type: string


  tasks:
    xml_file_download:
      tool: download
      input:
        file_name: ega_metadata_file_name
        object_id: ega_metadata_object_id
      depends_on: null

    xml_file_upload:
      tool: upload
      input:
        object_id: ega_metadata_object_id  # this is the object_id obtained from ICGC service using bundle_id and ega_metadata_file_name as input
        file: file@xml_file_download
        file_name: ega_metadata_file_name
        file_md5sum: xml_file_md5sum
      depends_on:
      - completed@xml_file_download

    xml_delete:
      tool: delete
      input:
        file: file@xml_file_upload
      depends_on:
      - completed@xml_file_upload

    parallel_download:
      scatter:
        input:
          ega_file:
            with_items: files
            task_suffix: ega_file.ega_file_id
      tasks:
        download:
          tool: download
          input:
            project_code: project_code
            file_name: ega_file.file_name
            file_md5sum: ega_file.file_md5sum
            object_id: ega_file.object_id

            idx_file_name: ega_file.idx_file_name
            idx_object_id: ega_file.idx_object_id
          depends_on:
            null

        md5_check:
          tool: md5_check
          input:
            file_md5sum: ega_file.file_md5sum
            file: file@download
          depends_on:
          - completed@download

        upload:
          tool: upload
          input:
            project_code: project_code
            file_name: file_name@download
            file: file@download
            file_md5sum: file_md5sum@download
            object_id: object_id@download

            idx_file: idx_file@download
            idx_file_name: idx_file_name@download
            idx_object_id: idx_object_id@download
            idx_file_md5sum: idx_file_md5sum@download
          depends_on:
          - completed@md5_check

        delete:
          tool: delete
          input:
            file: file@upload
            idx_file: idx_file@upload
          depends_on:
          - completed@upload

        # delete_for_fail:
        #   tool: delete
        #   input:
        #     file: file@upload
        #   depends_on:
        #   - failed@md5_check

tools:
  md5_check:
    command: md5_check.py
    input:
      file_md5sum:
        type: string
      file:
        type: string
    output:
      file_md5sum:
        type: string
      calculated_md5:
        type: string

  download:
    command: download.py
    input:
      project_code:
        type: string
      file_name:
        type: string
      file_md5sum:
        type: string
      object_id:
        type: string
      idx_file_name:
        type: string
      idx_object_id:
        type: string
    output:
      file:  # new field
        type: string
        is_file: true
      file_name:  # passing through
        type: string
      file_md5sum:  # passing through
        type: string
      object_id:  # passing through
        type: string
      idx_file:  # new field
        type: string
        is_file: true
      idx_file_name:  # passing through
        type: string
      idx_object_id:  # passing through
        type: string


  upload:
    command: upload.py
    input:
      file:
        type: string
      file_name:
        type: string
      file_md5sum:
        type: string
      object_id:
        type: string
      # the follow params are optional
      idx_object_id:
        type: string
      idx_file:
        type: string
        is_file: true
      idx_file_name:
        type: string
      idx_file_size:
        type: integer
      idx_file_md5sum:
        type: string
    output:
      file:
        type: string
        is_file: true
      file_md5sum:
        type: string

  delete:
    command: delete.py
    input:
      file:
        type: string
        is_file: true
      idx_file:
        type: string
        is_file: true
